<!DOCTYPE html>
<html>
    <head>
      <title>MawiMovie</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <h1>ReviewMovie</h1>
      <div class="text-center"></div>
      <p id="message"></p>
      <form id="sign-up">
        <fieldset>
          <legend>sign-up!</legend>
          <input type="text" id="sign-up-email" name="credentials[email]">
          <input type="password" id="sign-up-password" name="credentials[password]">
          <input type="password" id="sign-up-password-confirmation" name="credentials[password_confirmation]">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
            <legend>sign-in!</legend>
            <input type="text" id="sign-in-email" name="credentials[email]" >
            <input type="password" id="sign-in-password" name="credentials[password]" ><input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="change-password">
          <fieldset>
            <legend>change password!</legend>
            <input type="password" name="passwords[old]" placeholder="old pass">
            <input type="password" name="passwords[new]" placeholder="new pass">
            <input type="submit" name="submit" value="change-password!">
          </fieldset>
      </form>
      <form id="sign-out">
          <fieldset>
            <legend>sign-out!</legend>
            <!-- <input type="text" id="sign-out" placeholder="sign-out"> -->
            <input type="submit" name="submit" value="sign out!">
          </fieldset>
              </form>
              <div class="col-md-12 text-center box"></div>
    </body>
</html>
